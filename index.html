<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Finance Tracker</h1>
        <a href="#main" class="skip-link">Skip to content</a>
    </header>

    <main id="main">
        <!-- Add Transaction Form -->
        <section id="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <label>
                    Description:
                    <input type="text" id="description" required>
                </label>
                <label>
                    Amount:
                    <input type="number" step="0.01" id="amount" required>
                </label>
                <label>
                    Category:
                    <select id="category">
                        <option>Food</option>
                        <option>Books</option>
                        <option>Transport</option>
                        <option>Entertainment</option>
                        <option>Fees</option>
                        <option>Other</option>
                    </select>
                </label>
                <label>
                    Date:
                    <input type="date" id="date" required>
                </label>
                <button type="submit">Add</button>
            </form>
        </section>

        <!-- Search -->
        <section id="search-section">
            <h2>Search</h2>
            <input type="text" id="search" placeholder="Enter regex to search">
        </section>

        <!-- Transactions Table -->
        <section id="transactions-section">
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactions"></tbody>
            </table>
        </section>

        <!-- Stats & Currency -->
        <section id="stats-section">
            <h2>Stats</h2>
            <label for="currency">Currency:</label>
            <select id="currency">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="RWF">RWF</option>
            </select>
            <p>Total Transactions: <span id="total-count">0</span></p>
            <p>Total Amount: <span id="total-amount">0.00</span> <span id="currency-label">USD</span></p>
        </section>
    </main>

    <footer>
        <p>Made by Liata Ornella Sifa | <a href="https://github.com/Liata-Ornella">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
